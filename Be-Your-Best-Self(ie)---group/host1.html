
<!DOCTYPE html>

    <style>
   /* Updated CSS with vendor prefixes */
body {
    background-color: #010;
}

.container {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    flex-wrap: wrap;
}

.card {
    width: 300px;
    height: 420px;
    background-color: #e3f2fd;
    text-align: center;
    padding: 20px;
    margin: 10px;
    border-radius: 10px;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    background-color: #6dafec9a;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #64b5f6;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #2862d6;
}

#contactLink:hover {
    color: red; /* Change the color to red on hover */
    cursor: pointer; /* Change cursor to pointer on hover */
    text-decoration: underline; 
}

/* Animation styles */
.title {
    font-family: "Cairo", sans-serif;
    text-align: center;
    color: #FFF;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    letter-spacing: 1px;
    line-height: 2;
}

.title h1 {
    background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjAzaWJuaGtta3BpbHo1anUyYzJ1dW04a210MzJjM2owcmt2d3ZmbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WrmMDD4BpYSEjzQpJS/giphy.gif');
    background-size: cover;
    color: transparent;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    background-clip: text;
    text-transform: uppercase;
    font-size: 55px; /* Adjusted to fit the page */
    margin: 10px 0;
}

/* Optional styling for white-mode button */
.white-mode {
    text-decoration: none;
    padding: 7px 10px;
    background-color: #122;
    border-radius: 3px;
    color: #FFF;
    transition: .35s ease-in-out;
    position: absolute;
    left: 15px;
    bottom: 15px;
    font-family: "Montserrat", sans-serif;
}

.white-mode:hover {
    background-color: #FFF;
    color: #122;
}
/* Keyframes for the glowing text animation */
@keyframes glow {
    0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #e7c6e7, 0 0 30px #bd5cee, 0 0 40px #a258f1, 0 0 50px #ee65e0, 0 0 60px #ff00ff, 0 0 70px #e7d6e7;
    }
    50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ebd5eb, 0 0 40px #ee96ee, 0 0 50px #e6b5e6, 0 0 60px #7415a7, 0 0 70px #e8cee8, 0 0 80px #e3b7e3;
    }
    100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #d5b1d5, 0 0 30px #ed8ded, 0 0 40px #f4adf4, 0 0 50px #eda3ed, 0 0 60px #f7c4f7, 0 0 70px hsl(300, 90%, 81%);
    }
}

/* Apply animation to the specific text element */
.glowing-text {
    animation: glow 2s infinite;
}
   
    </style>
